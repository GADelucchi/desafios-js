    <!-- Main -->
    <main>
        <!-- Identificación -->
        <div class="row col-md-12 mt-5">
            <div class="col-md-6">
                <button class="btn btn-primary" id="limpiarStorage">
                    Limpiar Storage
                </button>
            </div>
            <div class="col-md-6">
                <div id="contenedorUsuario" hidden>
                    <p class="fs-3"id="textoUsuario">Bienvenido:</p>
                </div>
                <div id="contenedorIdentificacion">
                    <h2 class="fs-1">Identificate</h2>
                    <form id="formularioIdentificacion">
                        <div class="row">
                            <div class="col-md-8">
                                <div>
                                    <label class="form-label fs-3">Nombre</label>
                                    <input type="text" class="form-control" id="inputUsuario" required />
                                </div>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-secondary">
                                    Ingresar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Adhesión de producto -->
        <div class="row col-md-12">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h3 class="fs-1">Ingrese sus Productos</h3>
                <form id="formulario">
                    <div class="mb-3">
                        <label class="form-label fs-3">Código</label>
                        <input type="text" class="form-control" id="inputCodigo" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fs-3">Producto</label>
                        <input type="text" class="form-control" id="inputNombreProducto" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fs-3">Precio de compra</label>
                        <input type="number" class="form-control" id="inputPrecioCompra" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fs-3">Precio de venta</label>
                        <input type="number" class="form-control" id="inputPrecioVenta" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fs-3">Cantidad</label>
                        <input type="number" class="form-control" id="inputCantidad" required />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary fs-3">Agregar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

        <!-- Productos -->
        <div class="col-md-6">
            <div id="contenedorProductos" class="row"></div>
        </div>
    </main>
